<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Birthday Celebration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Happy Birthday!</h1>
            <p class="subtitle">May your day be as special as you are</p>
        </div>
        
        <div class="profile-container">
            <div class="photo-frame"></div>
            <img src="WhatsApp_Image_2025-05-01_at_10.37.58_PM-removebg-preview.png" alt="Birthday Boy" class="profile-photo" id="birthdayPhoto">
        </div>
        
        <div class="cake-container">
            <div class="cake">
                <div class="cake-base"></div>
                <div class="cake-middle"></div>
                <div class="cake-top"></div>
                <div class="candle"></div>
                <div class="flame"></div>
            </div>
        </div>
        
        <div class="message">
            <h2>Wishing You The Best Day Ever!</h2>
            <p>On this special day, I hope all your dreams come true. May this year bring you joy, success, and countless moments of happiness. Enjoy every moment of your celebration!</p>
            <button class="btn" id="makeWish">Make a Wish</button>
        </div>
    </div>
    
    <div class="balloons" id="balloons"></div>
    <div class="confetti-container" id="confetti"></div>
    
    <div class="music-player">
        <div class="music-btn" id="musicBtn">
            <i class="music-icon">â™«</i>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
